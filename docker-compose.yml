version: "2.1"


redis:
  image: redis:5.0.8
  restart: unless-stopped
  logging:
    options:
      max-file: '3'
      max-size: 1g

postgres:
  image: postgres:11
  ports:
    - "5432:5432"
  env_file:
    - config/dev.env
  restart: unless-stopped
  logging:
    options:
      max-file: '3'
      max-size: 1g